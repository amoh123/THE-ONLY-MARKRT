<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }

    header {
      background-color: #005eb8;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .content {
      padding: 30px;
      flex-grow: 1;
      text-align: center;
    }

    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .product-box {
      width: 250px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }

    .product-box img {
      width: 100%;
      height: 180px;
      border-radius: 8px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    footer {
      background-color: #005eb8;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>QUICK MARKET</h1>
    <nav>
      <ul>
        <li><a href="Index.html">HOME</a></li>
        <li><a href="signup.html">SIGNUP</a></li>
        <li><a href="login.html">LOGIN</a></li>
        <li><a href="contact.html">CONTACT</a></li>
        <li><a href="gallary.html">GALLERY</a></li>
        <li><a href="admin.html">ADMIN</a></li>
      </ul>
    </nav>
  </header>

  <div class="content">
    <h1>Product Gallery</h1>
    <div class="gallery-container">
      <div class="product-box">
        <img src="Images/Milk.jpeg" alt="Fresh Milk">
        <h2>Fresh Milk</h2>
        <p class="price">Ksh 100</p>
      </div>
      <div class="product-box">
        <img src="Images/Brown Bread.jpeg" alt="Brown Bread">
        <h2>Brown Bread</h2>
        <p class="price">Ksh 65</p>
      </div>
      <div class="product-box">
        <img src="Images/eggs.jpeg" alt="Farm Eggs">
        <h2>Farm Eggs</h2>
        <p class="price">Ksh 420</p>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 QUICKMARKET, ALL RIGHTS RESERVED
  </footer>
</body>
</html>
